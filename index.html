<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
    <script>
        Telegram.WebApp.ready();

        // Disable context menu on video element
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'VIDEO') {
                e.preventDefault();
            }
        });

        // Prevent video dragging
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'VIDEO') {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <video controls autoplay controlsList="nodownload">
        <source src="https://mfs-06.gcfiles.net/public/files/370503/459/252d785c0f352cb66205380255a385c4.mp4?e=1721836799&s=jnE94ekocKvGwMgGbkeJVQ" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
