<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
    </style>
    <script>
        Telegram.WebApp.ready();

        // Prevent video dragging
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'VIDEO') {
                e.preventDefault();
            }
        });

        // Play video on overlay click
        function playVideo() {
            const video = document.getElementById('video');
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
            video.play();
        }
    </script>
</head>
<body>
    <div class="video-container">
        <video id="video" controls controlsList="nodownload" preload="auto">
            <source src="https://mfs-06.gcfiles.net/public/files/370503/459/252d785c0f352cb66205380255a385c4.mp4?e=1721836799&s=jnE94ekocKvGwMgGbkeJVQ" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="overlay" class="overlay" onclick="playVideo()">
            Click to play video
        </div>
    </div>
</body>
</html>
